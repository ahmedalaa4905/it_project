<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="registration-styles.css">
</head>
<body>
        <div class="navbar" onclick="event.stopPropagation();">
        <div class="left-section">
            <div class="logo-container" onclick="window.location.href='home.html'">
                <img src="media/logo.jpg" alt="Big Logo" class="big-logo">
                <span class="logo-name">Animals</span>
            </div>
        </div>       
        <div class="center-section">
    </div>
    <div class="right-section">
        <a href="login.html">Login</a>
        <a href="about-us.html">About</a>
    </div>
    
    </div>

    <div class="registration-container">
        <h2>Registration</h2>
        <form action="#" method="POST" id="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p class="footer-text">Â© 2024 Animals World. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            form.addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    event.preventDefault();
                }
            });
        });

        function toggleSearch(event) {
            const searchInput = document.getElementById("searchInput");
            
            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                searchInput.style.display = "block";
                searchInput.focus();
                searchInput.classList.add("active");
            } else {
                searchInput.style.display = "none";
                searchInput.classList.remove("active");
            }

            event.stopPropagation();
        }
    </script>
</body>
</html>
